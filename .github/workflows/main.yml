name: Code Quality Checks
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  check-java-code:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
 
    - name: Checkstyle
      runs: ./gradlew checkstyle
 
    - name: FindBugs
      runs: ./gradlew findbugsMain
 
    - name: PMD
      runs: ./gradlew pmdMain
